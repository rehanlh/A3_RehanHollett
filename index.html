<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <meta name="author" content="Rehan Hollett">
      <meta name="description" content="Budget Calculator for Holidays">
      <meta name="keywords" content="austar, electric, vehicle, EV, 4WD">
      <title>Austar</title>
      <link rel="stylesheet" href="css/style.css">    
      <link rel="stylesheet" href="https://use.typekit.net/ikk8ggh.css">  
      <link rel="stylesheet" href="https://use.typekit.net/oeg6sei.css"> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/themes/light.css" />
</head>

  <body>
        <section id="landing">
            <div class="landing">
                <div class="title">
                    <h2>the</h2><h1>Austar</h1>
                </div>

                <div class="navbar">
                    <a href="#about">ABOUT</a>
                    <a href="#order">ORDER</a>
                    <a href="#gallery">GALLERY</a>
                    <a href="#contact">CONTACT</a>
                </div>      
            </div> 
        </section>

        <section id="quote">
            <div class="quote">
                <h3>Made in Australia ... for Australians</h3>
            </div>
        </section>

        <section id="about">
          <div class="about">
            
        </div>      
        </section>

        <section id="order">
            <div class="order">
              <h4>Rugged, hardy and ready for all roads</h4>
              <sl-button class="galleryBtn" href="#gallery">View Gallery</sl-button>
          </div>     
        </section>

        <section id="gallery">
            <div class="gallery">
                <h5>Real Vehicle, Real photos</h5>
                <sl-carousel pagination>
                    <sl-carousel-item>
                      <img
                        alt="The Austar"
                        src="images/landing.jpg"
                      />
                    </sl-carousel-item>
                    <sl-carousel-item>
                      <img
                        alt="The Austar"
                        src="images/nikola-badger-11.webp"
                      />
                    </sl-carousel-item>
                    <sl-carousel-item>
                      <img
                        alt="The Austar"
                        src="images/Nikola-Badger-102622478.jpg"
                      />
                    </sl-carousel-item>
                  </sl-carousel>
            </div>      
          </section>
  


        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.18.0/cdn/shoelace-autoloader.js"></script>
        <script src="main.js"></script>
      
  </body>
</html>
